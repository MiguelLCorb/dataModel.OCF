    csc:
      description: The X and Y coordinates of the colour in CIE colour space
      items:
        maximum: 1
        minimum: 0
        type: number
      maxItems: 2
      minItems: 2
      type: array
      x-ngsi:
        type: Property
    ct:
      description: The Mired colour temperature.
      minimum: 0
