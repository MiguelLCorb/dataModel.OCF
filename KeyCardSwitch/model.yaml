          - oic.if.s
          - oic.if.baseline
        type: string
      minItems: 2
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    n:
      description: Friendly name of the Resource
      maxLength: 64
      readOnly: true
      type: string
      x-ngsi:
        type: Property
    rt:
      description: The Resource Type of KeyCardSwitch
      items:
        enum:
          - oic.r.keycardswitch
        maxLength: 64
        type: string
      minItems: 1
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    stateofcard:
      description: The status of the keycardswitch. 'validCardInserted' means that a keycard was inserted and passed validation check. 'validCardNotInserted' means that a keycard is not inserted or it was inserted but failed to pass validation check.
      enum:
        - validCardInserted
        - validCardNotInserted
      readOnly: true
      type: string
