SpO2:
  description: Smart Data Models Program adaptation of the original IoTData data Models. This Resource describes the Properties associated with a person's blood oxygen saturation level.  The spo2 and perfusion Properties are read-only value that is provided by the server.  When range (from 'oic.r.baseresource') is omitted the default is 0 to +MAXFLOAT.
  properties:
    if:
      description: The OCF Interface set supported by this Resource.
      items:
        enum:
          - oic.if.s
          - oic.if.baseline
        type: string
      minItems: 1
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    n:
      description: Friendly name of the Resource
      maxLength: 64
      readOnly: true
      type: string
      x-ngsi:
        type: Property
    perfusion:
      description: This Property describes the ratio of AC over DC of PPG.
      minimum: 0.0
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    perfusion_precision:
      description: 'When exposed the value in ''precision'' provides a +/- tolerance against the Properties in the Resource. Thus if a Property is UPDATED to a value and that Property then RETRIEVED, the RETRIEVED value is valid if in the range of the set value +/- precision'
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    perfusion_range:
      description: 'The valid range for the Property in the Resource as a number. The first value in the array is the minimum value, the second value in the array is the maximum value.'
      items:
        type: number
      maxItems: 2
      minItems: 2
      readOnly: true
      type: array
      x-ngsi:
        type: Property
    perfusion_step:
      description: 'Step value across the defined range an integer when the range is a number.  This is the increment for valid values across the range; so if range is 0.0..10.0 and step is 2.5 then valid values are 0.0,2.5,5.0,7.5,10.0.'
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    rt:
      description: The Resource Type.
      items:
        enum:
          - oic.r.spo2
        type: string
      minItems: 1
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    spo2:
      description: This Property describes the estimation of the oxygen saturation level in percentage.
      maximum: 100.0
      minimum: 0.0
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    spo2_precision:
      description: 'When exposed the value in ''precision'' provides a +/- tolerance against the Properties in the Resource. Thus if a Property is UPDATED to a value and that Property then RETRIEVED, the RETRIEVED value is valid if in the range of the set value +/- precision'
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    spo2_range:
      description: 'The valid range for the Property in the Resource as a number. The first value in the array is the minimum value, the second value in the array is the maximum value.'
      items:
        type: number
      maxItems: 2
      minItems: 2
      readOnly: true
      type: array
      x-ngsi:
        type: Property
    spo2_step:
      description: 'Step value across the defined range an integer when the range is a number.  This is the increment for valid values across the range; so if range is 0.0..10.0 and step is 2.5 then valid values are 0.0,2.5,5.0,7.5,10.0.'
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    type:
      description: NGSI entity type. It has to be SpO2
      enum:
        - SpO2
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
