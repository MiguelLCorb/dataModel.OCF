          - oic.if.s
          - oic.if.baseline
        type: string
      minItems: 2
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    lqi:
      description: The current value of Link Quality Indicator.
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    n:
      description: Friendly name of the Resource
      maxLength: 64
      readOnly: true
      type: string
      x-ngsi:
        type: Property
    rssi:
      description: The current value of Received Signal Strength Indicator.
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    rt:
      description: The Resource Type.
      items:
        enum:
          - oic.r.signalstrength
        maxLength: 64
        type: string
      minItems: 1
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    type:
      description: NGSI entity type. It has to be SignalStrength
      enum:
        - SignalStrength
      type: string
      x-ngsi:
        type: Property
