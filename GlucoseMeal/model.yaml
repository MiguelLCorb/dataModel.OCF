GlucoseMeal:
  description: Smart Data Models Program adaptation of the original IoTData data Models. This Resource describes the Properties associated with context meal. Preprandial means pre-meal. Postprandial means post-meal. Fasting means the effect of long-term absence of food intake (overnight). The meal Property is a read-only value that is provided by the Server.
  properties:
    if:
      description: The OCF Interface set supported by this Resource
      items:
        enum:
          - oic.if.s
          - oic.if.baseline
        maxLength: 64
        type: string
      minItems: 1
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    meal:
      description: Time of day when the measurement is taken.
      enum:
        - preprandial
        - postprandial
        - fasting
        - bedtime
        - casual
      readOnly: true
      type: string
      x-ngsi:
        type: Property
    n:
      description: Friendly name of the Resource
      maxLength: 64
      readOnly: true
      type: string
      x-ngsi:
        type: Property
    rt:
      description: Resource Type
      items:
        enum:
          - oic.r.glucose.meal
        maxLength: 64
        type: string
      minItems: 1
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    type:
      description: NGSI entity type. It has to be GlucoseMeal
      enum:
        - GlucoseMeal
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
