Sleep:
  description: 'Smart Data Models Program adaptation of the original IoTData data Models. This Resource describes the Properties associated with Sleep. Sleep shows the time spent in each of the sleep stages (awake, nrem1, nrem2, nrem3, nrem4, rem, light sleep, deep sleep), along with a sleep score indicating the quality of sleep.'
  properties:
    awake:
      description: Time spent in Awake stage (in seconds)
      minimum: 0
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    deepsleep:
      description: 'Time spent in Deep Sleep stage, consisting in NREM stages 3 and 4 (in seconds)'
      minimum: 0
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    if:
      description: The Interface set supported by this Resource
      items:
        enum:
          - oic.if.s
          - oic.if.baseline
        type: string
      minItems: 1
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    lightsleep:
      description: 'Time spent in Light Sleep stage, consisting in NREM stages 1 and 2 (in seconds)'
      minimum: 0
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    n:
      description: Friendly name of the Resource
      maxLength: 64
      readOnly: true
      type: string
      x-ngsi:
        type: Property
    nrem1:
      description: Time spent in Non Rapid Eye Movement stage 1 (in seconds)
      minimum: 0
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    nrem2:
      description: Time spent in Non Rapid Eye Movement stage 2 (in seconds)
      minimum: 0
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    nrem3:
      description: Time spent in Non Rapid Eye Movement stage 3 (in seconds)
      minimum: 0
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    nrem4:
      description: Time spent in Non Rapid Eye Movement stage 4 (in seconds)
      minimum: 0
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    precision:
      description: 'When exposed the value in ''precision'' provides a +/- tolerance against the Properties in the Resource. Thus if a Property is UPDATED to a value and that Property then RETRIEVED, the RETRIEVED value is valid if in the range of the set value +/- precision'
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    range_phases:
      description: 'The valid range for the Property in the Resource as an integer. The first value in the array is the minimum value, the second value in the array is the maximum value.'
      items:
        type: integer
      maxItems: 2
      minItems: 2
      readOnly: true
      type: array
      x-ngsi:
        type: Property
    range_score:
      description: 'The valid range for the Property in the Resource as a number. The first value in the array is the minimum value, the second value in the array is the maximum value.'
      items:
        type: number
      maxItems: 2
      minItems: 2
      readOnly: true
      type: array
      x-ngsi:
        type: Property
    rem:
      description: Time spent in Rapid Eye Movement (in seconds)
      minimum: 0
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    rt:
      description: Resource Type
      items:
        enum:
          - oic.r.sleep
        type: string
      minItems: 1
      readOnly: true
      type: array
      uniqueItems: true
      x-ngsi:
        type: Property
    sleepscore:
      description: 'Score computed from the time spent in each sleep stage, indicative of the quality of sleep'
      minimum: 0
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    step_phases:
      description: 'Step value across the defined range when the range is an integer.  This is the increment for valid values across the range; so if range is 0..10 and step is 2 then valid values are 0,2,4,6,8,10.'
      readOnly: true
      type: integer
      x-ngsi:
        type: Property
    step_score:
      description: 'Step value across the defined range an integer when the range is a number.  This is the increment for valid values across the range; so if range is 0.0..10.0 and step is 2.5 then valid values are 0.0,2.5,5.0,7.5,10.0.'
      readOnly: true
      type: number
      x-ngsi:
        type: Property
    type:
      description: NGSI entity type. It has to be Sleep
      enum:
        - Sleep
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
  x-derived-from: https://github.com/OpenInterConnect/IoTDataModels/blob/master/SleepResURI.swagger.json
