  x-license-url: https://github.com/smart-data-models/dataModel.OCF/blob/master/Sleep/LICENSE.md
  x-model-schema: https://smart-data-models.github.io/dataModel.IoTDataModels/Sleep/schema.json
  x-model-tags: OCF
  x-version: 0.0.1
